<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>RockPaperScissors</title>
    
</head>
<body>
    <div id="start"></div>
    <h2 class="text-center">ROCK PAPER SCISSORS</h2>
    <div class="container">
        <div class="row">
            
            <div class="col" id="userside">
                <h3 class="text-center mb-5 mt-5 pt-5" id="vs"></h3>
                <div class="buttons mt-5 mb-5 ml-5 d-flex justify-content-center text-center">
                    <button type="button" class="btn btn-outline-dark b1" id="rock">ROCK</button>
                    <button type="button" class="btn btn-outline-dark b1" id="paper">PAPER</button>
                    <button type="button" class="btn btn-outline-dark b1" id="scissors">SCISSORS</button>
                    <h3>Make your Move</h3>
                </div>
                <div class="col-6 text-center">
                    <h3 id="result"></h3>
                </div>
            </div>
            <div class="col-6">
                <h3 class="text-center">ScoreBoard</h3>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-2 col-sm-6 userscore">
                        <h3 id="user_scoreheader" class="text-center" ></h3>
                        <h2 id="user_score" class="text-center" ></h2>
                    </div>
                    <div class="col-md-2 col-sm-6 computerscore">
                        <h3 id="computer_scoreheader" class="text-center" ></h3>
                        <h2 id="computer_score" class="text-center" ></h2>
                    </div>
                    <div class="col-md-4"></div>
                    
                </div>
                <div class="row">
                    <div class="col-6 text-center">
                        <button type="button" class="btn btn-outline-danger" id="endgame">End This Round</button>
                    </div>
                    <div class="col-6 text-center">
                        <h1 id="last"></h1>
                    </div>
                </div>
                
            </div>
            

        </div>
    </div>
    
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
</body>
</html>
