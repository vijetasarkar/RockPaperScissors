<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>RPS1</title>
</head>
<body>
    <div class="container" id="main">
      <h1 class="text-center tophead mt-5">ROCK PAPER SCISSORS</h1>
      <h2 class=" text-center tophead mt-5" id="vs"></h2> 
        <div class="row">
          <div class="col text-right">
            <div   id="rock"><span class="iconify" data-icon="la:fist-raised" data-inline="false" data-rotate="90deg"></span></div>
            <div   id="paper"><span class="iconify" data-icon="ph:hand-palm" data-inline="false" data-rotate="90deg"></span></div>
            <div   id="scissors"><span class="iconify" data-icon="akar-icons:victory-hand" data-inline="false" data-rotate="90deg" data-flip="horizontal"></span></div>
          </div>
          <div class="col text-left">
            <div   id="rock"><span class="iconify" data-icon="la:fist-raised" data-inline="false" data-rotate="270deg"></span></div>
            <div   id="paper"><span class="iconify" data-icon="ph:hand-palm" data-inline="false" data-rotate="270deg" data-flip="horizontal"></span></div>
            <div   id="scissors"><span class="iconify" data-icon="akar-icons:victory-hand" data-inline="false" data-rotate="270deg" ></span></div>
            <div   id="cc" class="comp_response"></div>
          </div>
          
        </div>
        <div class="row">
          <div class="col">
            <h2 class="text-center mt-5 mb-5" id="result"></h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 class="text-center mt-5 mb-5">ScoreBoard</h3>
            <h2 class="text-center mt-5  mb-5">
              <span id="user_score"></span>:<span id="computer_score"></span>
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 class="text-center">
              <button type="button" class="btn btn-danger" id="endgame">End this Round</button>
            </h3>
          </div>
        </div>
        
      </div>
      <div class="container" id="after">
        <div class="row">
          <div class="col">
            <h1 id="last" class="text-center mt-5 pt-5 mb-5 pb-5"></h1>
            <div class="text-center mt-5 pt-5" >
              <button type="button" class="btn btn-success" id="playagain">Play Again</button>
            </div>
          </div>
        </div>
      </div>

      <script  src="index.js"></script>
</body>
</html>
